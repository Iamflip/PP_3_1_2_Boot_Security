<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
            <span class="navbar-text" style="color: lightgray">
                <span th:text="${userInfo.username}" style="color: white"></span>
                with Roles:
                <span th:each="role : ${userInfo.roles}">
                <span th:text="${role.getName().substring(5)}"></span>
            </span></span>
    <a class="nav-link" href="/logout" style="color: dimgray">Logout</a>
</nav>


<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-0 bg-white">
            <div class="d-flex flex-column align-items-center align-items-sm-start pt-2 text-white min-vh-100">
                <a href="/user" class="bg-white d-block text-primary w-100 pl-2">User</a>
                <a href="/admin" class="bg-primary d-block text-white w-100 pl-2">Admin</a>
            </div>
        </div>

        <div class="col" style="background-color: whitesmoke">
            <h1>User Information Page</h1>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="users-table-tab" data-toggle="tab" href="#users-table" role="tab" aria-controls="users-table" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-user-tab" data-toggle="tab" href="#new-user" role="tab" aria-controls="new-user" aria-selected="false">New user</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="users-table" role="tabpanel" aria-labelledby="users-table">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Username</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${allUsers}">
                            <td th:utext="${user.getId()}">
                            <td th:utext="${user.firstName}"></td>
                            <td th:utext="${user.lastName}"></td>
                            <td th:utext="${user.age}"></td>
                            <td th:utext="${user.username}"></td>
                            <td><span th:each="role : ${user.roles}">
                            <span th:utext="${role.getName().substring(5)}"></span>
                        </span> </td>
                            <td><a class="btn btn-info" data-toggle="modal" th:href="'#editUser' + ${user.getId()}">Edit</a></td>
                            <td><a class="btn btn-danger" data-toggle="modal" th:href="'#deleteUser' + ${user.getId()}">Delete</a></td>

                            <div class="modal fade" th:id="'editUser' + ${user.getId()}" tabindex="-1">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5>Edit User</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form th:method="patch" th:action="@{/admin}">
                                                <div class="form-group text-center">
                                                    <label for="idEdit">Id</label>
                                                    </br>
                                                    <input readonly type="text" th:value="*{user.getId()}" th:name="id" id="idEdit">
                                                </div>

                                                <div class="form-group text-center">
                                                    <label for="firstNameEdit">First name</label>
                                                    </br>
                                                    <input type="text" th:value="*{user.firstName}" th:name="firstName" id="firstNameEdit">
                                                </div>

                                                <div class="form-group text-center">
                                                    <label for="lastNameEdit">Last name</label>
                                                    </br>
                                                    <input type="text" th:value="*{user.lastName}" th:name="lastName" id="lastNameEdit">
                                                </div>

                                                <div class="form-group text-center">
                                                    <label for="ageEdit">Age</label>
                                                    </br>
                                                    <input type="text" th:value="*{user.age}" th:name="age" id="ageEdit">
                                                </div>

                                                <div class="form-group text-center">
                                                    <label for="usernameEdit">Username</label>
                                                    </br>
                                                    <input type="text" th:value="*{user.username}" th:name="username" id="usernameEdit">
                                                </div>

                                                <div class="form-group text-center">
                                                    <label for="passwordEdit">Password</label>
                                                    </br>
                                                    <input type="text" th:name="password" id="passwordEdit">
                                                </div>

                                                <div class="form-group text-center">
                                                    <label for="roleEdit">Role</label>
                                                    </br>
                                                    <select class="custom-select" multiple id="roleEdit" name="newRoles[]" required>
                                                        <option value="ROLE_ADMIN">Admin</option>
                                                        <option value="ROLE_USER">User</option>
                                                    </select>
                                                </div>
                                                <div class="justify-content-center d-flex">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    <button type="submit" class="btn btn-info">Edit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="modal fade" th:id="deleteUser + ${user.getId()}" tabindex="-1">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5>Delete User</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form th:method="delete" th:action="@{/admin}">
                                                <div class="form-group text-center">
                                                    <label for="idDelete">Id</label>
                                                    </br>
                                                    <input readonly type="text" th:value="*{user.getId()}" th:name="id" id="idDelete">
                                                </div>

                                                <div class="form-group text-center">
                                                    <label for="firstNameDelete">First name</label>
                                                    </br>
                                                    <input readonly type="text" th:value="*{user.firstName}" id="firstNameDelete">
                                                </div>

                                                <div class="form-group text-center">
                                                    <label for="lastNameDelete">Last name</label>
                                                    </br>
                                                    <input readonly type="text" th:value="*{user.lastName}" id="lastNameDelete">
                                                </div>

                                                <div class="form-group text-center">
                                                    <label for="ageDelete">Age</label>
                                                    </br>
                                                    <input readonly type="text" th:value="*{user.age}" id="ageDelete">
                                                </div>

                                                <div class="form-group text-center">
                                                    <label for="usernameDelete">Username</label>
                                                    </br>
                                                    <input readonly type="text" th:value="*{user.username}" id="usernameDelete">
                                                </div>

                                                <div class="form-group text-center">
                                                    <label for="roleDelete">Role</label>
                                                    </br>
                                                    <select class="custom-select" multiple id="roleDelete" name="newRoles[]" required disabled>
                                                        <option value="ROLE_ADMIN">Admin</option>
                                                        <option value="ROLE_USER">User</option>
                                                    </select>
                                                </div>
                                                <div class="justify-content-center d-flex">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    <button type="submit" class="btn btn-info">Delete</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user">
                    <h5>Add new user</h5>
                    <form th:method="post" th:action="@{/admin}" th:object="${user}">
                        <div class="form-group text-center">
                            <label for="firstName">Name</label>
                            <br/>
                            <input type="text" th:field="*{firstName}" id="firstName"/>
                        </div>
                        <div class="form-group text-center">
                            <label for="lastName">LastName</label>
                            <br/>
                            <input type="text" th:field="*{lastName}" id="lastName"/>
                        </div>
                        <div class="form-group text-center">
                            <label for="age">Age</label>
                            <br/>
                            <input type="text" th:field="*{age}" id="age"/>
                        </div>
                        <div class="form-group text-center">
                            <label for="username">Username</label>
                            <br/>
                            <input type="text" th:field="*{username}" id="username"/>
                        </div>
                        <div class="form-group text-center">
                            <label for="password">Password</label>
                            <br/>
                            <input type="text" th:field="*{password}" id="password"/>
                        </div>
                        <div class="form-group text-center">
                            <label for="role">Role</label>
                            <select  class="custom-select" multiple id="role" name="newRoles[]" required>
                                <option value="ROLE_ADMIN">Admin</option>
                                <option value="ROLE_USER">User</option>
                            </select>
                        </div>
                        <div class="justify-content-center d-flex">
                            <button type="submit" class="btn btn-success">Add new user</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
