<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
            <span class="navbar-text" style="color: lightgray">
                <span th:text="${userInfo.username}" style="color: white"></span>
                with Roles:
                <span th:each="role : ${userInfo.roles}">
                <span th:text="${role.getName().substring(5)}"></span>
            </span></span>
    <a class="nav-link" href="/logout" style="color: dimgray">Logout</a>
</nav>


<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-0 bg-white">
            <div class="d-flex flex-column align-items-center align-items-sm-start pt-2 text-white min-vh-100">
                <a href="/user" class="bg-white d-block text-primary w-100 pl-2">User</a>
                <a href="/admin" class="bg-primary d-block text-white w-100 pl-2">Admin</a>
            </div>
        </div>

        <div class="col" style="background-color: whitesmoke">
            <h1>User Information Page</h1>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="users-table-tab" data-toggle="tab" href="#users-table" role="tab" aria-controls="users-table" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-user-tab" data-toggle="tab" href="#new-user" role="tab" aria-controls="new-user" aria-selected="false">New user</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="users-table" role="tabpanel" aria-labelledby="users-table">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Username</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${allUsers}">
                            <td th:utext="${user.getId()}">
                            <td th:utext="${user.firstName}"></td>
                            <td th:utext="${user.lastName}"></td>
                            <td th:utext="${user.age}"></td>
                            <td th:utext="${user.username}"></td>
                            <td><span th:each="role : ${user.roles}">
                            <span th:utext="${role.getName().substring(5)}"></span>
                        </span> </td>
                            <td><a class="btn btn-info" data-toggle="modal" th:href="'#editUser' + ${user.getId()}">Edit</a></td>
                            <td><a class="btn btn-danger" data-toggle="modal" th:href="'#deleteuser' + ${user.getId()}">Delete</a></td>

                            <div class="modal fade" th:id="'editUser' + ${user.getId()}" tabindex="-1">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5>Edit User</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user">...</div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
