<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Username</th>
        <th>Password</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="userInfo, state : ${allUsers}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${userInfo.getId()}">Id</td>
        <td th:utext="${userInfo.firstName}">First Name</td>
        <td th:utext="${userInfo.lastName}">Last Name</td>
        <td th:utext="${userInfo.age}">Age</td>
        <td th:utext="${userInfo.username}">Username</td>
        <td th:utext="${userInfo.password}">Password</td>
        <td> <a th:href="@{/admin/{id}/edit(id=${userInfo.id})}"/>Edit</td>
        <td><form th:method="delete" th:action="@{/admin/{id}(id=${userInfo.id})}">
            <input type="submit" value="Delete">
        </form></td>
    </tr>
</table>
<br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
