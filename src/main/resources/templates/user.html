<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
<div class="panel">
    <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-text" style="color: white"> with Roles:
        <span th:each="role : ${userInfo.roles}">
            <span th:text="${role.getName().substring(5)}"></span>
        </span></span>
        <a class="nav-link" href="/logout" style="color: dimgray">Logout</a>
    </nav>
</div>
<div class="vertical-menu" style="width: 10%">
    <a href="@{/user}">User</a>
</div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
        <tr>
            <td th:utext="${userInfo.id}">Id</td>
            <td th:utext="${userInfo.firstName}">First Name</td>
            <td th:utext="${userInfo.lastName}">Last Name</td>
            <td th:utext="${userInfo.age}">Age</td>
            <td th:utext="${userInfo.username}">Username</td>
            <td th:utext="${userInfo.password}">Password</td>
            <td> <a th:href="@{/user/{id}/edit(id=${userInfo.id})}"/>Edit</td>
        </tr>
    </table>
    <br>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
