<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
        <tr>
            <td th:utext="${userInfo.id}">Id</td>
            <td th:utext="${userInfo.firstName}">First Name</td>
            <td th:utext="${userInfo.lastName}">Last Name</td>
            <td th:utext="${userInfo.age}">Age</td>
            <td th:utext="${userInfo.username}">Username</td>
            <td th:utext="${userInfo.password}">Password</td>
            <td> <a th:href="@{/user/{id}/edit(id=${userInfo.id})}"/>Edit</td>
        </tr>
    </table>
    <br>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
</form>

</body>
</html>
